@if (!submitted) {

<p id="title">Add New Goal</p>


<div id="container">
  <div class="input-container">
    <label for="goalName" class="input-label">Name For Goal </label>
    <input class="input" type="text" id="goalName" [(ngModel)]="goal.name">
    <hr>

    <label for="amountToSave" class="input-label">Amount To Save</label>
    <input class="input" type="text" id="amountToSave" [(ngModel)]="goal.amountToSave">
    <hr>

    <button class="submit" id="submit-opening" (click)="addGoal()">Apply</button>
    <button class="submit" id="cancel-opening" routerLink="../">Cancel</button>

  </div>
  <div class="input-container">


    <label for="amountSaved" class="input-label">Amount Saved</label>
    <input class="input" type="text" id="amountSaved" [(ngModel)]="goal.amountSaved">
    <hr>
  </div>

</div>

} @else {
<p id="success">Goal was added successfully!</p>
<button class="submit" (click)="newGoal()">Add Another Goal</button>
<a routerLink="../"><button class="submit">Return to Dashboard</button></a>
}
