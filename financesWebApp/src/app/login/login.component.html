<div class="login-page">
  <div class="form">
    <p>Instructor Sign In</p>
    <input id="username" type="text" placeholder="Enter Username" [(ngModel)] = "username">
    <input id="password" type="password" placeholder="Enter Password" [(ngModel)] = "password">
    <button id="submit" (click)="onSubmit()">Submit</button>
  </div>
</div>
